specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Logbook
    network: mumbai
    source:
      address: "0x655308c72dde303abda1d5ff31b3c2350dde150e"
      abi: Logbook
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - Donate
        - Fork
        - OwnershipTransferred
        - Pay
        - Publish
        - SetDescription
        - SetForkPrice
        - SetTitle
        - Transfer
        - Withdraw
      abis:
        - name: Logbook
          file: ./abis/Logbook.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: Donate(indexed uint256,indexed address,uint256)
          handler: handleDonate
        - event: Fork(indexed uint256,indexed uint256,indexed address,uint256,uint256)
          handler: handleFork
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Pay(indexed uint256,indexed address,indexed address,uint256,uint8)
          handler: handlePay
        - event: Publish(indexed uint256,indexed address,indexed bytes32,string)
          handler: handlePublish
        - event: SetDescription(indexed uint256,string)
          handler: handleSetDescription
        - event: SetForkPrice(indexed uint256,uint256)
          handler: handleSetForkPrice
        - event: SetTitle(indexed uint256,string)
          handler: handleSetTitle
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: Withdraw(indexed address,uint256)
          handler: handleWithdraw
      file: ./src/mapping.ts
